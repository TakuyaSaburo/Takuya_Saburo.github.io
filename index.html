<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめてのGitHub Pages</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f8f8fb;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>はじめてのGitHub Pages</h1>
    <p>このページは無料で公開されています 🎉</p>
  </header>
  <main>
    <h2>サンプルページへようこそ</h2>
    <p>これは <strong>GitHub Pages</strong> で公開したサンプルサイトです。</p>
    <p>このファイルを編集すると、すぐに内容が反映されます。</p>
    <p>例えば「自己紹介」「趣味」「ポートフォリオ」など自由に追加できます。</p>
  </main>
  <footer>
    <p>&copy; 2025 あなたの名前</p>
  </footer>
</body>
</html>
